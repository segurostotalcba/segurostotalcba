<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">DG</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="index.html" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="buscar.html">Buscar datos</a>
                        <li><a class="dropdown-item" href="cartera.html">Nuevo Cliente</a></li>
                    </ul>
                  </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <main class="container-fluid">
        <div class="p-5 mt-5">
          <div class="card">
            <div class="card-header">
              <h4 class="fw-light">Cliente</h4>
            </div>
            <div class="card-body">
             <form id="cliente">
              <div class="row">
                <div class="col-md-10">    <div class="row">
                  <div id="liveAlertPlaceholder"></div>
                </div>
                <div class="row">
                <div class="col-md-4">
                  <input class="form-control me-2" type="text" placeholder="Nombre" aria-label="Nombre" aria-describedby="nombreHelp" id="txtNombre">
                  <div id="nombreHelp" class="form-text">Ingrese como minimo 3 caracteres o nombre y apellido completo sin coma</div>
                </div>
                <div class="col-md-2">
                  <input class="form-control me-2" type="text" placeholder="DNI" aria-label="DNI" aria-describedby="dniHelp" id="txtDNI">
                  <div id="dniHelp" class="form-text">Ingrese solo números</div>
                </div> 
                <div class="col-md-2">
                  <input class="form-control me-2" type="text" placeholder="FechaNacimiento" aria-label="FechaNacimiento"  aria-describedby="dateHelp" id="txtFechaNacimiento">
                  <div id="dateHelp" class="form-text">dd/mm/aaaa</div>
                </div>         
             
            
              </div></div>
                <div class="col-md-2"> <button type="button" class="btn btn-outline-success" id="btnGuardar">Guardar</button>
                  <button type="button" class="btn btn-outline-success" id="btnEditar" disabled>Editar</button></div>
              </div>
          
           
             </form>
            </div>
            <div class="card-footer text-body-secondary">
              <div class="row">
                <h5 class="fw-light">Datos de Contacto</h5>
                <hr class="border border-primary border-1 opacity-75">
                <form id="datosContacto">
                  <div class="row mt-4">
                    <div class="col-md-11">
                      <div class="row">
                        <div class="col-md-2">
                          <input class="form-control me-2" type="text" placeholder="Telefono Móvil" aria-label="Telefono Móvil" id="txtTelefonoMovil">  
                        </div>
                        <div class="col-md-2">
                          <input class="form-control me-2" type="text" placeholder="Telefono Fijo" aria-label="Telefono Fijo" id="txtTelefonoFijo">  
                        </div>
                        <div class="col-md-2">
                          <input class="form-control me-2" type="text" placeholder="Email" aria-label="Email" id="txtEmail">  
                        </div>
                        <div class="col-md-2">
                          <select class="form-select" aria-label="PerteneceA" id="dpPerteneceA">
                            <option selected value="">--Seleccione Pertenece--</option>
                            <option value="TITULAR">TITULAR</option>
                            <option value="MADRE">MADRE</option>
                            <option value="PADRE">PADRE</option>
                            <option value="PAREJA">PAREJA</option>
                            <option value="OTRO">OTRO</option>
          
                          </select>
                        </div> 
                      </div>
                    </div>
                    <div class="col-md-1">
                      <button type="button" class="btn btn-outline-success" id="btnGuardarDatosContacto">Guardar</button>
                    </div>
                  </div>
                </form>
                <div  id="tableDatosContacto"></div>  
              </div>
              <!--DATOS DE POLIZA-->
               <div id="formPoliza"  class="mt-4">
                <h5 class="fw-light">Datos de Póliza</h5>
                <hr class="border border-primary border-1 opacity-75">
                <form id="poliza">
                  <div class="row mt-5">
                    <div class="col-md-11">
                      <div class="row">
                        <div class="col-md-2">
                          <input class="form-control me-2" type="text" placeholder="Poliza" aria-label="Poliza" id="txtPoliza">            
                        </div>
                        <div class="col-md-2">
                          <input class="form-control me-2" type="text" placeholder="FechaInicioVigencia" aria-label="FechaInicioVigencia" aria-describedby="fechaInicioHelp" id="txtFechaInicioVigencia">
                          <div id="fechaInicioHelp" class="form-text">dd/mm/aaaa</div>
                        </div> 
                        <div class="col-md-2">
                          <input class="form-control me-2" type="text" placeholder="FechaFinVigencia" aria-label="FechaFinVigencia" aria-describedby="fechaFinHelp" id="txtFechaFinVigencia">
                          <div id="fechaFinHelp" class="form-text">dd/mm/aaaa</div>
                        </div> 
                        <div class="col-md-2">
                          <select class="form-select" aria-label="Compania" id="dpCompania">
                            <option selected value="">--Seleccione Compañia--</option>
                            <option value="TRINFO">TRINFO</option>
                            <option value="MAFRE">MAFRE</option>
                            <option value="SANCOR">SANCOR</option>
                            <option value="SAN CRISTOBAL">SAN CRISTOBAL</option>
                            <option value="RIVADAVIA">RIVADAVIA</option>
                            <option value="RUS">RUS</option>
                            <option value="ZURICH">ZURICH</option>
                          </select>
                        </div>  
                        <div class="col-md-2">
                          <select class="form-select" aria-label="Ramo" id="dpRamo">
                            <option selected value="">--Seleccione Ramo--</option>
                            <option value="AP LABORAL">AP LABORAL</option>
                            <option value="AP VINCULADO">AP VINCULADO</option>
                            <option value="VIDA VINCULADO">VIDA VINCULADO</option>
                            <option value="VIDA">VIDA</option>
                            <option value="MOTO">MOTO</option>
                            <option value="AUTO">AUTO</option>
                            <option value="COMBINADO FAMILIAR">COMBINADO FAMILIAR</option>
                            <option value="HOGAR">HOGAR</option>
                            <option value="INTEGRAL COMERCIO">INTEGRAL COMERCIO</option>
                            <option value="VID VINCULADO">SEPELIO</option>
                            <option value="BICICLETA">BICICLETA</option>
                            <option value="NOTEBOOK">NOTEBOOK</option>
                            <option value="MONOPATIN">MONOPATIN</option>
                            <option value="RESPONSABILIDAD CIVIL">RESPONSABILIDAD CIVIL</option>
                          </select>
                        </div>  
                        <div class="col-md-2">
                          <select class="form-select" aria-label="Estado" id="dpEstadoPoliza">
                            <option selected value="">--Seleccione Estado P--</option>
                            <option value="VIGENTE">VIGENTE</option>
                            <option value="REFACTURACION">REFACTURACION</option>
                            <option value="ANULACION POR VENTA ">ANULACION POR VENTA </option>
                            <option value="ANULACION POR FALTA DE PAGO">ANULACION POR FALTA DE PAGO</option>
                            <option value="ANULACION POR CAMBIO DE TITULAR">ANULACION POR CAMBIO DE TITULAR</option>
                            <option value="ANULACION POR ROBO">ANULACION POR ROBO</option>
                          </select>
                        </div>   
                      </div>
                    </div>
      
                      <div class="col-md-1">
                        <button type="button" class="btn btn-outline-success" id="btnGuardarPoliza">Guardar</button>
                      </div>  
                  </div>                
                 </form>  
                <div  id="tablePoliza"></div>  
               </div>
               <!--DATOS DE DOMICILIO-->
               <div id="formDomicilio" class="mt-4">
                <h5 class="fw-light">Datos de Domicilio</h5>
                <hr class="border border-primary border-1 opacity-75">
                <input type="text" hidden id="idDomicilio"></input>
    
                <form id="domicilio">
                  <div class="row">
                    <div class="col-md-11">         <div class="row">
                      <div class="col-md-2">
                        <select class="form-select" aria-label="Tipo de domicilio" id="dpdTipoDomicilio">
                          <option value="" selected>Seleccione Tipo</option>
                          <option value="HOGAR">HOGAR</option>
                          <option value="COMBINADO FAMILIAR">COMBINADO FAMILIAR</option> 
                          <option value="INTEGRAL DE COMERCIO">INTEGRAL DE COMERCIO</option>     
                        </select>
                      </div>
                    <div class="col-md-4">
                      <input class="form-control me-2" type="text" placeholder="Domicilio" aria-label="Domicilio"  id="txtDomicilio">
                    </div>      
                    <div class="col-md-1">
                      <input class="form-control me-2" type="text" placeholder="CP" aria-label="CP" id="txtCP">
                    </div>
                    <div class="col-md-2">
                      <input class="form-control me-2" type="text" placeholder="Localidad" aria-label="Localidad" id="txtLocalidad">
                    </div>
                  </div> </div>
                  <div class="col-md-1">
                    <button type="button" class="btn btn-outline-success" id="btnGuardarDomicilio">Guardar</button>
                  </div> 
                  </div>                                
                 </form>  
                <div id="tableDomicilio"></div>  
               </div>

                <!--DATOS DE VEHICULO-->
                <div id="formVehiculo" class="mt-4">
                  <h5 class="fw-light">Datos de Vehiculo</h5>
                  <hr class="border border-primary border-1 opacity-75">
                  <form id="vehiculo">
                    <div class="row">
                      <div class="col-md-11"><div class="row">
                        <div class="col-md-2">
                          <select class="form-select" aria-label="Tipo de vehiculo" id="dpdTipoVehiculo">
                            <option value="" selected>Seleccione Tipo</option>
                            <option value="AUTO">AUTO</option>
                            <option value="MOTO">MOTO</option>      
                          </select>
                        </div>
                      <div class="col-md-6">
                        <input class="form-control me-2" type="text" placeholder="Vehiculo" aria-label="Vehiculo"  id="txtVehiculo">
                      </div>      
                      <div class="col-md-2">
                        <input class="form-control me-2" type="text" placeholder="Patente" aria-label="Patente" id="txtPatente">
                      </div>
                      <div class="col-md-2">
                        <input class="form-control me-2" type="text" placeholder="Poliza" aria-label="Poliza" id="txtPolizaVehiculo">
                      </div>
                  
                    </div> </div>
                    <div class="col-md-1">
                      <button type="button" class="btn btn-outline-success" id="btnGuardarVehiculo">Guardar</button>
                    </div> 
                    </div>
                                       
                   </form>  
                  <div  id="tableVehiculo"></div>  
                 </div>
               </div>
            </div>
          </div>
        </div>
      </main>
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>   
    <script type="module" src="./js/manageCartera.mjs">
         
    </script>
</body>
</html>
